services:
  mongodb:
    image: mongo:7.0
    container_name: gestor-inventario-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: gestor_inventario
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.mongodb.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - gestor-network

  mongo-express:
    image: mongo-express:1.0
    container_name: gestor-inventario-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - gestor-network

volumes:
  mongodb_data:

networks:
  gestor-network:
    driver: bridge
